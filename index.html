<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staatten der Erde</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/" class="href-header-text">
        <span class="header-text">Staatten der Erde</span>
      </a>
    </header>
    <main>
      <div class="filters">
        <form>
          <label for="site-search" class="label-site-search"></label>
          <input
            type="search"
            placeholder="search for a country or capital..."
            id="site-search"
            class="input-filter"
          />
        </form>

        <select name="region" id="region">
          <option value="" class="option">Filter by Region</option>
          <option value="Europe" class="option">Europe</option>
          <option value="America" class="option">America</option>
          <option value="Asia" class="option">Asia</option>
          <option value="Africa" class="option">Africa</option>
          <option value="Oceania" class="option">Oceania</option>
        </select>
      </div>
      <ul class="container-countries" id="ul"></ul>
    </main>

    <script type="module" src="app.js"></script>
    <script type="module" src="functions.js"></script>
    <script type="module" src="filters.js"></script>
    <script type="module" src="render-single.js"></script>
  </body>
</html>
